name: Android CI

on:
  push:
    # Trigger on push to main branch
    branches:
      - main
    # Sequence of patterns matched against refs/tags
    tags:
      - "2.*" # Push events to matching 2.*, i.e. 2.0, 2.1.3

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # Check if this is a tag push or branch push
    - name: Check if tag push
      id: check_tag
      run: |
        if [[ ${{ github.ref_type }} == "tag" ]]; then
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Generate signing.properties (only for tags)
      if: steps.check_tag.outputs.is_tag == 'true'
      run: |
        rm -rf 10miaomiao.jks
        ${{ secrets.BASH_DOWNLOAD_JKS }}
        echo "KEYSTORE_FILE = ${{github.workspace}}/10miaomiao.jks" > app/signing.properties
        echo "KEYSTORE_PASSWORD = ${{ secrets.KEYSTORE_PASSWORD }}" >> app/signing.properties
        echo "KEY_ALIAS = ${{ secrets.KEY_ALIAS }}" >> app/signing.properties
        echo "KEY_PASSWORD = ${{ secrets.KEY_PASSWORD }}" >> app/signing.properties
    
    - name: Build release APK (for tags)
      if: steps.check_tag.outputs.is_tag == 'true'
      run: |
        ./gradlew -Pchannel=Github app:assembleRelease
    
    - name: Build debug APK (for branches)
      if: steps.check_tag.outputs.is_tag == 'false'
      run: |
        ./gradlew app:assembleDebug
    
    - name: Move release APK to release folder (only for tags)
      if: steps.check_tag.outputs.is_tag == 'true'
      run: |
        release_dir=${{ github.workspace }}/release
        if [ ! -d "$release_dir" ];then
            mkdir $release_dir
        fi
        mv ${{ github.workspace }}/app/build/outputs/apk/release/app-release.apk $release_dir/bilimiao-${{ github.ref_name }}.apk
    
    - name: Create Release (only for tags)
      if: steps.check_tag.outputs.is_tag == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ github.workspace }}/release/*.apk
        name: bilimiao ${{ github.ref_name }}
        overwrite: true
        body: ""
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload debug APK as artifact (for branches)
      if: steps.check_tag.outputs.is_tag == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: bilimiao-debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
