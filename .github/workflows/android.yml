name: Android CI

on:
  push:
    tags:
      - "2.*"
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create signing.properties for release builds
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "KEYSTORE_FILE = ${{ github.workspace }}/10miaomiao.jks" > app/signing.properties
        echo "KEYSTORE_PASSWORD = ${{ secrets.KEYSTORE_PASSWORD }}" >> app/signing.properties
        echo "KEY_ALIAS = ${{ secrets.KEY_ALIAS }}" >> app/signing.properties
        echo "KEY_PASSWORD = ${{ secrets.KEY_PASSWORD }}" >> app/signing.properties

    - name: Download keystore for release builds
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        ${{ secrets.BASH_DOWNLOAD_JKS }}

    - name: Clean Gradle cache
      run: ./gradlew clean

    - name: Build with Gradle (Debug)
      if: !startsWith(github.ref, 'refs/tags/')
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Build with Gradle (Release)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        ./gradlew -Pchannel=Github app:assembleFullRelease --no-daemon --stacktrace
        ./gradlew app:assembleFossRelease --no-daemon --stacktrace

    - name: Upload Debug Artifacts
      if: !startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: debug-apks
        path: app/build/outputs/apk/debug/*.apk

    - name: Create release directory
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        release_dir=${{ github.workspace }}/release
        mkdir -p $release_dir

    - name: Move APKs to release directory
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        release_dir=${{ github.workspace }}/release
        if [ -f "${{ github.workspace }}/app/build/outputs/apk/full/release/app-full-release.apk" ]; then
          mv "${{ github.workspace }}/app/build/outputs/apk/full/release/app-full-release.apk" "$release_dir/bilimiao-github-${{ github.ref_name }}.apk"
        fi
        if [ -f "${{ github.workspace }}/app/build/outputs/apk/foss/release/app-foss-release.apk" ]; then
          mv "${{ github.workspace }}/app/build/outputs/apk/foss/release/app-foss-release.apk" "$release_dir/bilimiao-foss-${{ github.ref_name }}.apk"
        fi

    - name: Upload Release Assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ github.workspace }}/release/*.apk
        name: bilimiao ${{ github.ref_name }}
        body: |
          Release bilimiao ${{ github.ref_name }}
          
          ## Downloads
          - GitHub Version: bilimiao-github-${{ github.ref_name }}.apk (包含闭源组件)
          - FOSS Version: bilimiao-foss-${{ github.ref_name }}.apk (纯开源版本)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
